<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js"></script>
</head>
<body>
    <select id="div-select">
        <option value="joule2decibel">W/m^2 to decibels</option>
        <option value="joule2dbm">W/m^2 to dBm</option>
        <option value="decibel2joule">Decibels to W/m^2</option>
        <option value="dbm2joule">dBm to W/m^2</option>
        <option value="psi2decibel">PSI to decibels</option>
        <option value="decibel2psi">Decibels to PSI</option>
        <option value="decibel2dbm">Decibels to dBm</option>
        <option value="dbm2decibel">dBm to decibels</option>
        <option value="mds">Minimum detectable signal</option>
        <option value="gain">Antenna gain</option>
        <option value="inverse">Inverse square law</option>
        <option value="anti-inverse">Solve-distance Inverse Square Law</option>
        <option value="anti-inverse-power">Solve-power Inverse Square Law</option>
    </select> <br /> <br />
    <div id="wrapper">
        <div id="joule2decibel" class="divs">
            <label>W/m^2</label>
            <input id="ui-joule2decibel" class="ui" />
        </div>
        <div id="joule2dbm" class="divs" style="visibility: hidden;">
            <label>W/m^2</label>
            <input id="ui-joule2dbm" class="ui"/>
        </div>
        <div id="decibel2joule" class="divs" style="visibility: hidden;">
            <label>Decibels</label>
            <input id="ui-decibel2joule" class="ui" />
        </div>
        <div id="dbm2joule" class="divs" style="visibility: hidden;">
            <label>dBm</label>
            <input id="ui-dbm2joule" class="ui"/>
        </div>
        <div id="psi2decibel" class="divs" style="visibility: hidden;">
            <label>PSI</label>
            <input id="ui-psi2decibel" class="ui" />
        </div>
        <div id="decibel2psi" class="divs" style="visibility: hidden;">
            <label>Decibels</label>
            <input id="ui-decibel2psi" class="ui" />
        </div>
        <div id="decibel2dbm" class="divs" style="visibility: hidden;">
            <label>Decibels</label>
            <input id="ui-decibel2dbm" class="ui" />
        </div>
        <div id="dbm2decibel" class="divs" style="visibility: hidden;">
            <label>dBm</label>
            <input id="ui-dbm2decibel" class="ui" />
        </div>
        <div id="mds" class="divs" style="visibility: hidden;">
            <label>Bandwidth</label>
            <input id="ui-mds" class="ui" />
            <label>Hz</label> <br /> <br>
            <label>Temperature</label>
            <select id="ui-mds-unit">
                <option value="k">K</option>
                <option value="c">C</option>
                <option value="f">F</option>
            </select>
            <input id="ui-mds-temp" class="ui" value="2.7"/>
        </div>
        <div id="gain" class="divs" style="visibility: hidden;">
            <label>Efficiency %</label>
            <input id="ui-gain-ef" class="ui"/> <br/> <br>
            <label>Aperture area</label> <sup>2</sup>
            <input id="ui-gain-ar" class="ui"/>
            <select id="gain-ar-select">
                <option value="m">m</option>
                <option value="ft">ft</option>
            </select> <br/> <br>
            <select id="gain-wa-select">
                <option value="wavelength">Wavelength</option>
                <option value="frequency">frequency</option>
            </select>
            <input id="ui-gain-wa" class="ui"/>
        </div>
        <div id="inverse" class="divs" style="visibility: hidden;">
            <label>Value</label>
            <input id="ui-inverse-value" class="ui" />
            <select id="ui-inverse-value-unit">
                <option value="unit">Unit</option>
                <option value="dbm">dBm</option>
                <option value="db">dB</option>
            </select> <br /> <br />
            <label>Distance</label>
            <input id="ui-inverse-distance" class="ui" />
            <select id="ui-inverse-distance-unit">
                <option value="m">Meters</option>
                <option value="km">Kilometers</option>
                <option value="ly">Light years</option>
            </select> <br> <br>
            <label>Intensity Unit</label>
            <select id="ui-inverse-intensity-unit">
                <option value="j">Joules</option>
                <option value="dB">dB</option>
                <option value="dBm">dBm</option>
            </select>
        </div>
        <div id="anti-inverse" class="divs" style="visibility: hidden;">
            <label>Value</label>
            <input id="ui-anti-inverse-power" class="ui"/>

            <select id="ui-anti-inverse-power-unit" class="ui">
                <option value="unit">Unit</option>
                <option value="dB">dB</option>
                <option value="dBm">dBm</option>
            </select> <br> <br>

            <label>Remaining Value</label>
            <input id="ui-anti-inverse-intensity" class="ui"/>

            <select id="ui-anti-inverse-intensity-unit" class="ui">
                <option value="unit">Unit</option>
                <option value="dB">dB</option>
                <option value="dBm">dBm</option>
            </select> <br> <br>

            <label>Distance Unit</label>
            <select id="ui-anti-inverse-distance-unit" class="ui">
                <option value="m" name="Meters">Meters</option>
                <option value="km" name="Kilometers">Kilometers</option>
                <option value="ly" name="light years">Light years</option>
            </select>
        </div>
        <div id="anti-inverse-power" class="divs" style="visibility: hidden;">
            <label>Remaining Value</label>
            <input id="ui-anti-inverse-power-intensity" class="ui"/>
            <select id="ui-anti-inverse-power-intensity-unit">
                <option value="unit">Unit</option>
                <option value="dB">dB</option>
                <option value="dBm">dBm</option>
            </select> <br> <br>
            <label>Distance</label>
            <input id="ui-anti-inverse-power-distance" class="ui"/>
            <select id="ui-anti-inverse-power-distance-unit">
                <option value="m">Meters</option>
                <option value="km">Kilometers</option>
                <option value="ly">Light years</option>
            </select> <br> <br>
            <label>Power Unit</label>
            <select id="ui-anti-inverse-power-power-unit">
                <option value="j">Joules</option>
                <option value="dB">dB</option>
                <option value="dBm">dBm</option>
            </select>
        </div>
    </div> <br>
    <button id="btn" onclick="calculate();">Calculate</button>
    <p id="result">Results show here</p> <br /> <br />
    <img id="formula" src="img/db.png" />
</body>
</html>
